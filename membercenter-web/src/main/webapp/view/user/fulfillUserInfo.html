<body id="bg-fff">

<h1 class="page-title">
	<a href="" class="return-btn" onclick='history.go(-1)'>返回</a>完善资料
</h1>

<form name="fulfillUserInfoForm" action="fulfillUserInfo" method="post">
	<div class="ipt-input">
		<label><em>手机号:</em><span>$memeberInfo.phone</span></label>
		<label><em>名字:</em><input type="text" value="" id="name" name="name" required="required"/> </label>
			
			<label><em>性别:</em>
			<span>男<input type="radio" value="2" name="gender" checked="checked" />&nbsp;女
				<input type="radio" value="1" name="gender" /></span></label> <label> <em>出生年月:</em>
			<select id="ym-year" name="birthYear">
			
		   </select>
		   
		 <select id="ym-month" name="birthMonth">
				<option value="01">1月</option>
				<option value="02">2月</option>
				<option value="03">3月</option>
				<option value="04">4月</option>
				<option value="05">5月</option>
				<option value="06">6月</option>
				<option value="07">7月</option>
				<option value="08">8月</option>
				<option value="09">9月</option>
				<option value="10">10月</option>
				<option value="11">11月</option>
				<option value="12">12月</option>
		</select>
		</label> <label> <em>所在城市:</em> <select id="ym-province" name="provinceCode" required="required">
				<option value="">请选择省份</option>
		</select> <select id="ym-city" name="cityCode" required="required">
				<option value="">请选择城市</option>
		</select>
		</label>
	</div>
	<center>
		<input type="button" onclick="fullfillUser()" value="提交"
			class="submit-btn" />
	</center>

	<input type="hidden" name="openId" value="$memeberInfo.openId" /> <input
		type="hidden" name="merchantId" value="$memeberInfo.merchantId" /> <input
		type="hidden" name="userId" value="$memeberInfo.userId" /> <input
		type="hidden" name="id" value="$memeberInfo.userId" /> <input
		type="hidden" name="phone" value="$memeberInfo.phone" />
</form>

<script src="$resourceContextTool.getResourcePath()/js/user/user.js"></script>

<script>
initFulfillUserInfo();
</script>
</body>
