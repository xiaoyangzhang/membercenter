<body id="bg-fff">

<h1 class="page-title" style="margin: 0 1rem;">
	<button class="return-btn" onclick='history.back()'></button>完善资料
</h1> 

 
<form name="fulfillUserInfoForm" id="fulfillUserInfoForm" action="$resourceContextTool.getContextPath()/user/fulfillUserInfo" method="post">
	<div class="ipt-input" style="padding:0 1rem;">
		<label>
			<em>手机号:</em>
			<span>$stringTool.hideStr($stringTool.subString($phone,3,14),3,7)</span>
		</label>
		<label>
			<em>名字:</em>
			<input type="text" value="" id="name" name="name"/>
		</label>
			
		<p>
			<em>性别:</em>
			<!--<span>男<input type="radio" value="2" name="gender" checked="checked" /><br>
				女<input type="radio" value="1" name="gender" /></span>-->
			<select name="gender" id="gender" style="min-width:18%;">
				<option value="">请选择</option>
				<option value="2">男</option>
				<option value="3">女</option>
			</select>
		</p>
		<p>
			<em>出生日期:</em>
			<select id="ym-year" name="birthYear" style="min-width:18%;">
				
		    </select>
		   
			<select id="ym-month" name="birthMonth" style="min-width:15%;margin-left: 1%;">
				<option value="">请选择</option>
				<option value="01">1月</option>
				<option value="02">2月</option>
				<option value="03">3月</option>
				<option value="04">4月</option>
				<option value="05">5月</option>
				<option value="06">6月</option>
				<option value="07">7月</option>
				<option value="08">8月</option>
				<option value="09">9月</option>
				<option value="10">10月</option>
				<option value="11">11月</option>
				<option value="12">12月</option>
			</select>
			
			<select id="ym-day" name="birthDay" style="min-width:15%;margin-left: 1%;">
				<option value="">请选择</option>
			</select>

		</p>
		<p>
			<em>所在城市:</em>
			<select id="ym-province" name="provinceCode" required="required">
				<option value="">请选择省份</option>
			</select>
			<select id="ym-city" name="cityCode" required="required">
				<option value="">请选择城市</option>
			</select>
		</p>
	</div>
	<center>
		<input type="button" onclick="fullfillUser()" value="提  交" class="submit-btn" />
	</center>

</form>

<script src="$resourceContextTool.getStaticResourcePath()/js/user/user.js"></script>

<script>
	$("#fulfillUserInfoForm").validate({
		rules: {
			name: {
				required:true,
				maxlength: 10,
				carNum:true
			},
			gender: {
				required:true
			},
			birthYear: {
				required:true
			},
			birthMonth: {
				required:true
			},
			birthDay: {
				required:true
			},
			provinceCode: {
				required:true
			},
			cityCode: {
				required:true
			}
		},
		messages: {
			name: {
				required:"请填写用户名",
				maxlength: "会员名长度不能大于10位"
			},
			gender: {
				required:"请选择"
			},
			birthYear: {
				required:"请选择"
			},
			birthMonth: {
				required:"请选择"
			},
			birthDay: {
				required:"请选择"
			},
			provinceCode: {
				required:"请选择"
			},
			cityCode: {
				required:"请选择"
			}
		},
		//错误信息显示位置
		errorPlacement: function (error, element) {
			element.parent().append(error);
		}
	})

	initFulfillUserInfo();


</script>
</body>
